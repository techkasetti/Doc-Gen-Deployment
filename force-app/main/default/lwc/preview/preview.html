<template>
    <lightning-card title="Document Preview" icon-name="standard:file">
        <div class="slds-p-around_medium">
            <!-- Loading State -->
            <template if:true={isLoading}>
                <div class="slds-align_absolute-center slds-p-vertical_large">
                    <lightning-spinner alternative-text="Loading preview..." size="medium"></lightning-spinner>
                    <p class="slds-m-top_small">Generating preview...</p>
                </div>
            </template>

            <!-- Error State -->
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <lightning-icon icon-name="utility:error" size="small" variant="inverse" class="slds-m-right_small"></lightning-icon>
                    <h2>{error}</h2>
                </div>
            </template>

            <!-- Content Area -->
            <template if:false={isLoading}>
                <template if:true={hasPreview}>
                    <!-- URL-based Preview (for PDF, HTML, etc.) -->
                    <template if:true={isUrlPreview}>
                        <div class="preview-container">
                            <iframe src={previewUrl} width="100%" height="500px" frame-border="0" title="Document Preview"></iframe>
                        </div>
                    </template>

                    <!-- Raw Content Preview (for plain text) -->
                    <template if:true={isContentPreview}>
                        <div class="preview-content slds-box">
                            <pre>{previewContent}</pre>
                        </div>
                    </template>
                </template>

                <!-- No Preview Available State -->
                <template if:false={hasPreview}>
                    <div class="slds-align_absolute-center slds-p-vertical_large">
                        <lightning-icon icon-name="utility:preview" size="large" class="slds-m-bottom_small"></lightning-icon>
                        <h3 class="slds-text-heading_small">No Preview Available</h3>
                        <p class="slds-text-body_regular">A preview could not be generated at this time.</p>
                    </div>
                </template>
            </template>
        </div>

        <p slot="footer" class="slds-text-align_center slds-text-color_weak slds-p-horizontal_medium">
            This is a system-generated preview.
        </p>
    </lightning-card>
</template>
